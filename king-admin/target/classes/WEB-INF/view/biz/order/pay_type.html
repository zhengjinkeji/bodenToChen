@layout("/common/_container.html"){

<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="orderInfoForm">
			<input type="hidden" id="id" value="${orderId}">
			<div class="row">
				<div class="col-sm-6 b-r">
					&nbsp;
					<#select id="payType" name="支付方式" underline="true">
						<option value="">请选择</option>
						<option  value="月结" >月结</option>
						<option  value="网银支付" >网银支付</option>
						<option  value="支付宝支付" >支付宝支付</option>
						<option  value="微信支付" >微信支付</option>
					</#select>
				</div>
			</div>
			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="OrderInfoDlg.addPayTypeSubmit()" />
					<#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="OrderInfoDlg.close()" />
				</div>
			</div>
		</div>
	</div>
</div>
<script src="${ctxPath}/static/modular/biz/order/order_info.js"></script>
@}
