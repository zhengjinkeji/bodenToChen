<script type="text/javascript">
   var curWwwPath = window.document.location.href;
   var pathName = window.document.location.pathname;
  var localhostPath=curWwwPath.substring(0, curWwwPath.indexOf(pathName))+"/boden";
<!--  var localhostPath=curWwwPath.substring(0, curWwwPath.indexOf(pathName));-->
  window.onload=function(opetion){
  var id = getUrlParam("id");
  var type = getUrlParam("type");
  var fileName = getUrlParam("fileName");
  var index=1;
   $.ajax({
	    type:'GET',
	    url:localhostPath+'/mobile/queryMeterialDetails?id='+id,
	    dataType:'json',
	    success: function(result){
        console.log("content:"+result.content);
        $("#title").html(result.meterialName);
        $("#content").append(result.content);
	 }
 });
};

  function getUrlParam(name) {
    //构造一个含有目标参数的正则表达式对象
    var reg = new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
    //匹配目标参数
    var r = window.location.search.substr(1).match(reg);
    if (r != null) {
        return unescape(r[2]);
    } else {
        //返回参数值
        return "";
    }
}
